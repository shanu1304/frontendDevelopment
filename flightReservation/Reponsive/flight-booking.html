<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="booking-container">
        <h2>Book Your Flight</h2>

        <form action="#" method="post">
            <!-- Departure and Destination -->
            <div class="input-group">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" placeholder="Enter city or airport" required>
            </div>

            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter city or airport" required>
            </div>

            <!-- Travel Dates -->
            <div class="input-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div class="input-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>

            <!-- Number of Passengers -->
            <div class="input-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
            </div>

            <!-- Class Selection -->
            <div class="input-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <input type="submit" value="Search Flights">
            </div>
        </form>
    </div>

</body>
</html>
