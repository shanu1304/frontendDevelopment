<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="radio" id="login" name="form-toggle" checked>
            <input type="radio" id="register" name="form-toggle">
            
            <div class="form-header">
                <label for="login" class="form-label">Login</label>
                <label for="register" class="form-label">Register</label>
            </div>
            
            <div class="form-content">
                <!-- Login Form -->
                <form id="login-form" class="form-group">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <!-- Registration Form -->
                <form id="register-form" class="form-group">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
